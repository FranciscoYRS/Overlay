<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Overlay (All-in-One)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: transparent;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }
        
        /* This custom class adds a drop shadow for readability */
        .text-shadow {
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="h-screen w-screen">

    <div class="fixed bottom-5 left-5 flex items-center space-x-3 bg-black/60 p-2 px-4 rounded-md">
        
        <svg xmlns="http://www.w3.org/2000/svg" 
             width="20" height="20" viewBox="0 0 24 24" fill="none" 
             stroke="currentColor" stroke-width="2" stroke-linecap="round" 
             stroke-linejoin="round" class="w-5 h-5">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>

        <span class="text-base font-semibold">cisco5v</span>
        
        <span class="text-gray-400">|</span>
        
        <span class="text-base font-semibold text-red-500">24/7</span>
        
        <span class="text-gray-400">|</span>
        
        <span class="text-base font-semibold">DAY 1</span>
    </div>

    <div id="brb-screen" 
         class="h-screen w-screen flex flex-col justify-center items-center text-center p-10 hidden">
        
        <h1 class="text-8xl font-black text-shadow">
            BRB
        </h1>

        <p class="text-3xl font-semibold text-shadow mt-4">
            (Cisco is getting ready... or something)
        </p>
    </div>


    <script>
        // Listen for any key being pressed
        document.addEventListener('keydown', function(event) {
            
            // Check if the pressed key is the '*' (star) key on the numpad
            if (event.key === '*') {
                
                // 1. Find the BRB screen element by its ID
                const brbScreen = document.getElementById('brb-screen');
                
                // 2. Toggle the "hidden" class
                //    (If it's hidden, show it. If it's shown, hide it.)
                brbScreen.classList.toggle('hidden');
            }
        });
    </script>

</body>
</html>
